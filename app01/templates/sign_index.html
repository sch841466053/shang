<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>签到系统</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{ event.name }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/event_manage/">发布会</a></li>
                <li><a href="/guest_manage/">嘉宾</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<!--签到表单-->
<div class="page_header" style="padding-top:80px">
    <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form" method="post"
              action="/sign_index_action/{{ event.id }}/">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="输入手机号" name="phone">
            </div>
            <button type="submit" class="btn btn-success">签到</button>
            <br>

            <font color="red">
                <br>{{ hint }}
                <br>{{ user.realname }}
                <br>{{ user.phone }}
            </font>
            <!-- /input-group -->
        </form>
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->


</body>
</html>
